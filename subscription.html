<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Subscribe to Newsletter form</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <style>

@import url('https://fonts.googleapis.com/css?family=Comfortaa');

*{
margin: 0;
padding: 0;
outline: none;
box-sizing: border-box;
font-family: 'Comfortaa', cursive;
}

body{
	background: url('bg.jpg') no-repeat center;
	background-size: cover;
	width: 100%;
	height: 100vh;
}

.wrapper{
	width: 100%;
	height: 100%;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	letter-spacing: 2px;
}

.wrapper h1{
	margin-bottom: 40px;
	font-size: 42px;
	color: #000;
}

.wrapper p{
	margin-bottom: 40px;
	color: #b2b2b2;
	font-size: 20px;
}

.newsletter{
	max-width: 550px;
	width: 100%;
	position: relative;
}

.newsletter .input{
	width: 100%;
	padding: 30px 100px 30px 60px;
	border-radius: 5px;
	border: none;
	font-weight: bold;
}

.newsletter .fas{
	position: absolute;
	top: 50%;
	transform: translateY(-50%);	
	left: 20px;
	font-size: 20px;
}

.newsletter .btn{
	position: absolute;
	top: 50%;
	transform: translateY(-50%);
	right: 30px;
	background: #4dabf7;
	padding: 15px 20px;
	border-radius: 25px;
	font-size: 12px;
	letter-spacing: 5px;
	color: #fff;
	cursor: pointer;
	text-transform: uppercase;
}
    </style>
</head>
<body>



<div class="wrapper">
	<h1>Subscribe to our Newsletter</h1>
	<p>Receive news instantly</p>
	<div class="newsletter">
		<input type="text" class="input" placeholder="Enter Your Email" id="inputId">
		<i class="fas fa-envelope"></i>
		<div >
			<button class="btn" id="myButton">Subscribe</button>
		</div>
	</div>
</div>	

<script type="text/javascript">
	document.getElementById("myButton").onclick = function () {
		const email = document.getElementById("inputId").value
		location.href = `https://e0v7152962.execute-api.eu-west-1.amazonaws.com/dev/subscribe/${email}`;
	};
</script>

</body>
</html>
